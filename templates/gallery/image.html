{% extends 'gallery/base.html' %}
{% load static %}
{% block urlfont %}"https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"{% endblock %}
{% block content %}
<section class="conteudo">
    <section class="imagem">
        <div class="imagem__conteudo">
            <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/' %}{{ photo.filename }}">
            <div class="imagem__info">
                <div class="imagem__texto">
                    <p class="imagem__titulo">{{ photo.title }}</p>
                    <p class="imagem__descricao">{{ photo.caption }}</p>
                    <p class="imagem__texto">{{ photo.description }}</p>
                </div>
            </div>
        </div>
    </section>
</section>
{% endblock %}
